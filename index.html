<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>tabs</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>
      <div class="wrapper">
         <div class="tabs">
            <div class="tabs__nav tabs-nav">
               <div class="tabs-nav__item is-active" data-tab-name="tab-1">Tab 1</div>
               <div class="tabs-nav__item" data-tab-name="tab-2">Tab 2</div>
               <div class="tabs-nav__item" data-tab-name="tab-3">Tab 3</div>
            </div>
            <div class="tabs__content">
               <div class="tab tab-1 is-active">Content Tab 1</div>
               <div class="tab tab-2">Content Tab 2</div>
               <div class="tab tab-3">Content Tab 3</div>
            </div>
         </div>
      </div>

      <script src="js/script.js"></script>
   </body>

</html>
